<h1 *ngIf="changeSuccess">Promijenili ste program vjernosti</h1>

<h1>Trenutan broj pizza potreban do besplatne: {{currentNumber}}</h1>

<div class="container">
  <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm" role="form">
    <h2>Promijeni broj pizza</h2>
    <div class="form-group row">
      <label for="username" class="col-sm-3 control-label">Novi broj pizza</label>
      <div class="col-sm-9">
        <input type="number" id="username" name="number" ngModel placeholder="" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9 offset-sm-3">
        <button type="submit" class="btn btn-primary btn-block">Promijeni</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->
