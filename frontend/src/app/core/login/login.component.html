<h1 *ngIf="wrong">Pogrešno korisničko ime/lozinka!</h1>

<div class="container">
  <form class="form-horizontal" (ngSubmit)="onLogin(f)" #f="ngForm" role="form">
    <h2>Prijavi se</h2>
    <div class="form-group row">
      <label for="username" class="col-sm-3 control-label">Korisničko ime</label>
      <div class="col-sm-9">
        <input type="text" id="username" name="username" ngModel placeholder="" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 control-label">Lozinka</label>
      <div class="col-sm-9">
        <input type="password" id="password" name="password" ngModel placeholder="" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9 offset-sm-3">
        <button type="submit" class="btn btn-primary btn-block">Logiraj se</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->
