<div class="container" *ngIf="profileChanged">Uredili ste profil</div>
<div class="container">
  <form class="form-horizontal" (ngSubmit)="onUpdate(f)" #f="ngForm" role="form">
    <h2 *ngIf="formInvalid"><b>{{wrongInput}}</b></h2>
    <h2>Uredi profil</h2>
    <div class="form-group row">
      <label for="firstName" class="col-sm-3 control-label">Ime</label>
      <div class="col-sm-9">
        <input type="text" id="firstName" name="firstName" ngModel placeholder="" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="firstName" class="col-sm-3 control-label">Prezime</label>
      <div class="col-sm-9">
        <input type="text" id="lastName" name="lastName" placeholder="" ngModel class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input type="email" id="email" name="email" placeholder="" ngModel  class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 control-label">Lozinka</label>
      <div class="col-sm-9">
        <input type="password" id="password" name="password" ngModel placeholder="" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 control-label">Ponovno unesi lozinku</label>
      <div class="col-sm-9">
        <input type="password" id="passwordConfirm" name="passwordConfirm" ngModel placeholder="" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="firstName" class="col-sm-3 control-label">Adresa</label>
      <div class="col-sm-9">
        <input type="text" id="address" name="address" ngModel placeholder="" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="firstName" class="col-sm-3 control-label">Broj mobitela</label>
      <div class="col-sm-9">
        <input type="text" id="phone" name="phoneNumber" ngModel placeholder="" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block">Uredi profil</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->
